{% extends 'layout.html' %}

{% block mainbar %}
<div class="container-fluid p-2 bg-primary text-white text-center">
    <h1>Cartões</h1>
</div>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <table class="table">
        <thead>
        <tr>
            <th>Número Cartão</th>
            <th>Titular</th>
            <th>Limite</th>
            <th>Data Vencimento</th>
        </tr>
        </thead>
        <tbody>
        {% for cartao in cartoes %}
        <tr>
            <td><a href="/cartao_search/{{ cartao.number }}">{{ cartao.number }}</a></td>
            <td>{{ cartao.client_id }}</td>
            <td>{{ cartao.limite }}</td>
            <td>{{ cartao.vencimento }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
